<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Prototipo tesi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script/main.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #79a6c7;">
        <div class="container-fluid">
            <a class="navbar-brand">Simple Image processing</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col">
                <form id="fileForm">
                    <div class="mb-3 mt-4">
                        <label for="formFileLg" class="form-label">Carica Immagine sul Server</label>
                        <input type="file" accept="image/*" class="form-control form-control-lg" id="formFileLg" >
                    </div>
                    <fieldset id="editing" disabled="disabled">
                        <div class="mb-3">
                            <label for="scala" class="form-label">Scala</label>
                            <input type="number" value="1"  class="form-control" id="scala" name="scala" placeholder="Fattore di scala" min="0" max="1" step="0.05">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox"  class="form-check-input" value="true" id="ruota" name="ruota">
                            <label class="form-check-label" for="ruota">
                              Ruota di 90 °
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" value="true" id="specchia" name="specchia">
                            <label class="form-check-label" for="specchia">
                              Specchia orizzontalmente
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" value="true" id="bw" name="bw">
                            <label class="form-check-label" for="bw">
                              Converti in Bianco e Nero
                            </label>
                        </div>                        
                        <div class="mb-3">
                            <label for="contrasto" class="form-label">Cambia contrasto</label>
                            <input type="number" value="0"  class="form-control" id="contrasto" name="contrasto" placeholder="contrasto" min="-1" max="1" step="0.05">
                        </div>                        
                        <div class="mb-3">
                            <label for="luminosita" class="form-label">Cambia luminosità</label>
                            <input type="number" value="0" class="form-control" id="luminosita" name="luminosita" placeholder="luminosita" min="-1" max="1" step="0.05">
                        </div>
                        <button type="button" id="editButton" class="btn btn-primary">Modifica</button>
                    </fieldset>
                </form>
            </div>

            <div class="col m-2" >
                <div id="centralColumn" hidden>
                    <h3>Immagine caricata</h3>
                    <img src="#" id="imagePre" class="img-fluid" alt="Pre-editing">
                </div>
            </div>

            <div class="col" id="imagePost">
                <div id="rightColumn" hidden>
                    <h3>Immagine modificata</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
