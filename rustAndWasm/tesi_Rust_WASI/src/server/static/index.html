<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Prototipo tesi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #79a6c7;">
        <div class="container-fluid">
            <a class="navbar-brand">Image processing</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col">
                <form id="fileForm">
                    <div class="mb-3 mt-4">
                        <label for="formFileLg" class="form-label">Carica Immagine sul Server</label>
                        <input accept="image/*" class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>
                    <fieldset id="editing" disabled="disabled">
                        <div class="mb-3">
                            <label for="height" class="form-label">Ridimensiona</label>
                            <input type="number" class="form-control" id="height" placeholder="altezza">
                            <input type="number" class="form-control mt-1" id="width" placeholder="larghezza">
                        </div>
                        <div class="mb-3">
                            <label for="BW" class="form-label">Ridimensiona</label>
                            <input type="number" class="form-control" id="BW" placeholder="altezza">
                            <input type="number" class="form-control mt-1" id="width" placeholder="larghezza">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>

            <div class="col m-2" >
                <div id="centralColumn" hidden>
                    <h3>Immagine caricata</h3>
                    <img src="#" id="imagePre" class="img-fluid" alt="Pre-editing">
                </div>
            </div>

            <div class="col" id="imagePost">
                <div id="rightColumn" hidden>
                    <h3>Immagine modificata</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
